<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thợ Săn Số Oxi Hóa - Alchemy Edition</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --accent-gold: #ffd700;
            --accent-neon: #0f3460;
            --correct: #2ecc71;
            --wrong: #e74c3c;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #243b55 0%, #1a1a2e 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            width: 95%;
            max-width: 700px;
            background: var(--card-bg);
            border: 2px solid var(--accent-gold);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2), inset 0 0 50px rgba(0,0,0,0.5);
            padding: 15px;
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .game-title-small {
            font-weight: bold;
            color: var(--accent-gold);
            font-size: 1.3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding-bottom: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            background: rgba(0,0,0,0.2);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .level-badge {
            background: var(--accent-neon);
            padding: 4px 10px;
            border-radius: 6px;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #0f3460;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            width: 0%;
            transition: width 0.5s ease;
        }

        .molecule-display {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            min-height: 160px;
        }

        .bracket {
            font-size: 4.5rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
            margin: 0 5px;
            line-height: 0.8;
            transform: translateY(10px);
        }

        .ion-charge-text {
            font-size: 1.8rem;
            color: var(--wrong);
            font-weight: bold;
            align-self: flex-start;
            margin-top: 15px;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .element-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 5px;
        }

        .top-slot {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }

        .oxidation-number {
            font-size: 1.3rem;
            color: #4ecca3;
            font-weight: bold;
        }

        .target-zone {
            width: 45px;
            height: 45px;
            border: 2px dashed var(--accent-gold);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-gold);
            font-size: 1.3rem;
            animation: pulse 2s infinite;
            background: rgba(255, 215, 0, 0.05);
        }

        .target-zone.filled {
            border-style: solid;
            animation: none;
        }

        .symbol {
            font-weight: bold;
            font-size: 2.5rem;
            line-height: 1;
        }

        .subscript {
            font-size: 1.5rem;
            margin-left: 2px;
            align-self: flex-end;
        }

        .stone-pouch {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            margin-top: 10px;
            min-height: 100px;
        }

        .stone {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #4ecca3, #0f3460);
            border: 2px solid var(--accent-gold);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: grab;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        .stone-dragging {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #4ecca3, #0f3460);
            border: 2px solid var(--accent-gold);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 15px var(--accent-gold);
        }

        .overlay-screen {
            position: absolute;
            inset: 0;
            background: rgba(22, 33, 62, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 13px;
            padding: 20px;
        }

        .hidden { display: none; }

        .btn {
            background: linear-gradient(45deg, #ffd700, #b8860b);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a1a2e;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .correct-anim { animation: glowGreen 0.5s forwards; }
        @keyframes glowGreen {
            50% { transform: scale(1.2); box-shadow: 0 0 20px var(--correct); }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="game-title-small">THỢ SĂN SỐ OXI HÓA</div>

        <div class="header">
            <span class="level-badge" id="level-title">LV 1</span>
            <span>⏱ <span id="timer-display">00:00</span></span>
            <span>ĐIỂM: <span id="score-display">0</span></span>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="status-text" style="font-style: italic; margin-bottom: 5px; color: #aaa;">Đang tải...</div>
        
        <div class="molecule-display" id="molecule-area"></div>

        <div class="stone-pouch" id="stone-pouch"></div>

        <div class="overlay-screen" id="start-screen">
            <h1 style="color: var(--accent-gold); text-align: center;">THỢ SĂN<br>SỐ OXI HÓA</h1>
            <p>Kéo đá năng lượng vào vị trí dấu hỏi</p>
            <button class="btn" onclick="startGame()">Bắt Đầu</button>
        </div>

        <div class="overlay-screen hidden" id="level-screen">
            <h2>XUẤT SẮC!</h2>
            <button class="btn" onclick="nextLevel()">Cấp Độ Tiếp Theo</button>
        </div>

        <div class="overlay-screen hidden" id="end-screen">
            <h2>ĐẠI SƯ GIẢ KIM!</h2>
            <p>Điểm của bạn: <span id="final-score" style="font-size: 2rem; color: var(--correct);">0</span></p>
            <p>Thời gian: <span id="final-time">00:00</span></p>
            <button class="btn" onclick="startGame()">Chơi Lại</button>
        </div>
    </div>

    <script>
        const levels = [
            [
                { id: '1-1', elements: [{ symbol: 'H', sub: '2', ox: '+1' }, { symbol: 'S', sub: '', ox: '?', isTarget: true }, { symbol: 'O', sub: '4', ox: '-2' }], charge: '', answer: '+6' },
                { id: '1-2', elements: [{ symbol: 'H', sub: '', ox: '+1' }, { symbol: 'N', sub: '', ox: '?', isTarget: true }, { symbol: 'O', sub: '3', ox: '-2' }], charge: '', answer: '+5' },
                { id: '1-3', elements: [{ symbol: 'C', sub: '', ox: '?', isTarget: true }, { symbol: 'O', sub: '2', ox: '-2' }], charge: '', answer: '+4' },
                { id: '1-4', elements: [{ symbol: 'N', sub: '', ox: '?', isTarget: true }, { symbol: 'H', sub: '3', ox: '+1' }], charge: '', answer: '-3' },
                { id: '1-5', elements: [{ symbol: 'Na', sub: '', ox: '+1' }, { symbol: 'Cl', sub: '', ox: '?', isTarget: true }], charge: '', answer: '-1' }
            ],
            [
                { id: '2-1', elements: [{ symbol: 'Mn', sub: '', ox: '?', isTarget: true }, { symbol: 'O', sub: '4', ox: '-2' }], charge: '-', answer: '+7' },
                { id: '2-2', elements: [{ symbol: 'Cr', sub: '2', ox: '?', isTarget: true }, { symbol: 'O', sub: '7', ox: '-2' }], charge: '2-', answer: '+6' },
                { id: '2-3', elements: [{ symbol: 'K', sub: '', ox: '+1' }, { symbol: 'Cl', sub: '', ox: '?', isTarget: true }, { symbol: 'O', sub: '3', ox: '-2' }], charge: '', answer: '+5' },
                { id: '2-4', elements: [{ symbol: 'Fe', sub: '', ox: '?', isTarget: true }, { symbol: 'Cl', sub: '3', ox: '-1' }], charge: '', answer: '+3' },
                { id: '2-5', elements: [{ symbol: 'S', sub: '', ox: '?', isTarget: true }, { symbol: 'O', sub: '4', ox: '-2' }], charge: '2-', answer: '+6' }
            ],
            [
                { id: '3-1', elements: [{ symbol: 'H', sub: '2', ox: '+1' }, { symbol: 'O', sub: '2', ox: '?', isTarget: true }], charge: '', answer: '-1' },
                { id: '3-2', elements: [{ symbol: 'Fe', sub: '', ox: '+2' }, { symbol: 'S', sub: '2', ox: '?', isTarget: true }], charge: '', answer: '-1' },
                { id: '3-3', elements: [{ symbol: 'N', sub: '2', ox: '?', isTarget: true }, { symbol: 'O', sub: '', ox: '-2' }], charge: '', answer: '+1' },
                { id: '3-4', elements: [{ symbol: 'F', sub: '2', ox: '-1' }, { symbol: 'O', sub: '', ox: '?', isTarget: true }], charge: '', answer: '+2' },
                { id: '3-5', elements: [{ symbol: 'Mn', sub: '', ox: '?', isTarget: true }, { symbol: 'O', sub: '2', ox: '-2' }], charge: '', answer: '+4' }
            ]
        ];

        let currentLevelIndex = 0, currentProblemIndex = 0, score = 0;
        let timerInterval, startTime, totalTimeStr = "00:00";
        let draggedItem = null, originalItem = null;

        function startGame() {
            score = 0; currentLevelIndex = 0;
            document.getElementById('score-display').textContent = "0";
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.add('hidden');
            startTimer();
            initLevel();
        }

        function startTimer() {
            clearInterval(timerInterval);
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const m = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const s = (elapsed % 60).toString().padStart(2, '0');
                totalTimeStr = `${m}:${s}`;
                document.getElementById('timer-display').textContent = totalTimeStr;
            }, 1000);
        }

        function initLevel() {
            currentProblemIndex = 0;
            const names = ["TẬP SỰ", "CAO THỦ", "ĐẠI SƯ"];
            document.getElementById('level-title').textContent = `LV ${currentLevelIndex + 1}: ${names[currentLevelIndex]}`;
            loadQuestion();
        }

        function loadQuestion() {
            const levelProbs = levels[currentLevelIndex];
            if (currentProblemIndex >= levelProbs.length) {
                if (currentLevelIndex < levels.length - 1) {
                    document.getElementById('level-screen').classList.remove('hidden');
                } else {
                    endGame();
                }
                return;
            }
            const prob = levelProbs[currentProblemIndex];
            document.getElementById('progress-bar').style.width = (currentProblemIndex / levelProbs.length * 100) + "%";
            document.getElementById('status-text').textContent = "Tìm số oxi hóa còn thiếu...";
            renderMolecule(prob);
            renderStones(prob.answer);
        }

        function nextLevel() {
            currentLevelIndex++;
            document.getElementById('level-screen').classList.add('hidden');
            initLevel();
        }

        function renderMolecule(prob) {
            const area = document.getElementById('molecule-area');
            area.innerHTML = '';
            if (prob.charge) {
                area.innerHTML += '<span class="bracket">[</span>';
            }
            prob.elements.forEach(el => {
                const block = document.createElement('div');
                block.className = 'element-block';
                block.innerHTML = `
                    <div class="top-slot">${el.isTarget ? '<div class="target-zone">?</div>' : '<div class="oxidation-number">'+el.ox+'</div>'}</div>
                    <div class="symbol-slot"><span class="symbol">${el.symbol}</span>${el.sub ? '<span class="subscript">'+el.sub+'</span>' : ''}</div>
                `;
                area.appendChild(block);
            });
            if (prob.charge) {
                area.innerHTML += `<span class="bracket">]</span><div class="ion-charge-text">${prob.charge}</div>`;
            }
        }

        function renderStones(correct) {
            const pouch = document.getElementById('stone-pouch');
            pouch.innerHTML = '';
            let vals = new Set([correct]);
            while(vals.size < 5) {
                let v = parseInt(correct) + Math.floor(Math.random() * 7) - 3;
                let s = v > 0 ? '+' + v : '' + v;
                if (v === 0) s = '0';
                vals.add(s);
            }
            Array.from(vals).sort(() => Math.random() - 0.5).forEach(v => {
                const s = document.createElement('div');
                s.className = 'stone';
                s.textContent = v;
                s.onmousedown = s.ontouchstart = handleDragStart;
                pouch.appendChild(s);
            });
        }

        function handleDragStart(e) {
            if (e.type === 'touchstart') e.preventDefault();
            originalItem = e.target;
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            draggedItem = originalItem.cloneNode(true);
            draggedItem.className = 'stone-dragging';
            document.body.appendChild(draggedItem);
            moveAt(clientX, clientY);
            originalItem.style.opacity = '0.3';

            const onMove = (ev) => {
                const x = ev.clientX || (ev.touches ? ev.touches[0].clientX : 0);
                const y = ev.clientY || (ev.touches ? ev.touches[0].clientY : 0);
                moveAt(x, y);
            };

            const onEnd = (ev) => {
                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('mouseup', onEnd);
                document.removeEventListener('touchmove', onMove);
                document.removeEventListener('touchend', onEnd);
                
                const x = ev.clientX || (ev.changedTouches ? ev.changedTouches[0].clientX : 0);
                const y = ev.clientY || (ev.changedTouches ? ev.changedTouches[0].clientY : 0);
                
                draggedItem.style.display = 'none';
                let el = document.elementFromPoint(x, y);
                let target = el ? el.closest('.target-zone') : null;
                
                if (target && !target.classList.contains('filled')) {
                    if (draggedItem.textContent === levels[currentLevelIndex][currentProblemIndex].answer) {
                        target.textContent = draggedItem.textContent;
                        target.classList.add('filled', 'correct-anim');
                        score += 10;
                        document.getElementById('score-display').textContent = score;
                        currentProblemIndex++;
                        setTimeout(loadQuestion, 1000);
                    } else {
                        score = Math.max(0, score - 5);
                        document.getElementById('score-display').textContent = score;
                        alert("Sai rồi! Trừ 5 điểm");
                    }
                }
                draggedItem.remove();
                originalItem.style.opacity = '1';
            };

            document.addEventListener('mousemove', onMove);
            document.addEventListener('mouseup', onEnd);
            document.addEventListener('touchmove', onMove, {passive: false});
            document.addEventListener('touchend', onEnd);
        }

        function moveAt(x, y) {
            draggedItem.style.left = x - 25 + 'px';
            draggedItem.style.top = y - 25 + 'px';
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-time').textContent = totalTimeStr;
            document.getElementById('end-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>
